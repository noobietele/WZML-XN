    <style>
        :root {
            --bg-color: #181c24;
            --primary: #4f5d75;
            --accent: #ef8354;
            --glass: rgba(255,255,255,0.13);
            --glass-border: rgba(255,255,255,0.18);
            --text-color: #f7f7fa;
            --shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
        }
        body {
            font-family: 'Poppins', 'Nunito', Arial, sans-serif;
            background: linear-gradient(120deg, #232946 0%, #181c24 100%);
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        /* Navbar */
        .navbar {
            width: 100vw;
            position: fixed;
            top: 0; left: 0;
            z-index: 10;
            background: rgba(255,255,255,0.10);
            border-bottom: 1.5px solid rgba(255,255,255,0.18);
            box-shadow: 0 4px 24px 0 rgba(31,38,135,0.10);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            transition: all 0.3s ease;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.7rem 2.2rem;
        }

        .nav-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 1.5px;
            margin-right: 0.7rem;
            transition: all 0.3s ease;
            text-shadow: 0 0 15px rgba(239, 131, 84, 0.6); /* Glow effect on title */
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 1.1rem;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.4rem 1.1rem;
            border-radius: 1.2rem;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        /* Hover effects with a slight scale and glow */
        .nav-link:hover {
            background-color: var(--accent);
            color: #232946;
            box-shadow: 0 10px 30px rgba(239, 131, 84, 0.4);
            transform: translateY(-3px) scale(1.05);
            text-shadow: 0 0 15px rgba(239, 131, 84, 0.6); /* Glow on hover */
        }

        /* Hero section */
        .main-hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            margin-top: 7.5rem;
            width: 100vw;
            max-width: 650px;
            text-align: center;
            padding: 0 1.5rem;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
        }

        .hero-logo {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 3px solid var(--accent);
            background: #232946;
            box-shadow: 0 2px 16px rgba(239, 131, 84, 0.10);
            animation: bounce 1.5s infinite alternate;
            cursor: pointer;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 1rem;
            animation: slideIn 1.5s ease-out;
            text-shadow: 0 0 15px rgba(239, 131, 84, 0.5); /* Text glow effect */
            cursor: pointer;
        }

        .hero-highlight {
            color: var(--accent);
        }

        .hero-sub {
            font-size: 1.1rem;
            color: var(--primary);
        }

        /* Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        /* Smooth transition for background */
        @keyframes gradientTransition {
            0% {
                background: linear-gradient(120deg, #232946 0%, #181c24 100%);
            }
            50% {
                background: linear-gradient(120deg, #ef8354 0%, #232946 100%);
            }
            100% {
                background: linear-gradient(120deg, #232946 0%, #181c24 100%);
            }
        }

        /* Responsive Design */
        @media (max-width: 700px) {
            .nav-content { padding: 0.7rem 1rem; }
            .hero-content { margin-top: 6rem; }
            .hero-content h1 { font-size: 1.8rem; }
        }

        @media (max-width: 400px) {
            .nav-title { font-size: 1.2rem; }
            .nav-by { font-size: 0.9rem; }
        }

    </style>
</head>
